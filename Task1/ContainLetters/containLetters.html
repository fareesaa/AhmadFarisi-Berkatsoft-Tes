<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ContainLetters</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://use.fontawesome.com/50edb22343.js"></script>
  </head>
  <body>
<i class="fa fa-hourglass-start" aria-hidden="true"></i>
    <h1 class="center">Check Contain Letters</h1>

    <script>
      var name = prompt("brs", "berkatsoft");


      if (name.toLowerCase() == "berkatsoft") {
        var isBerkat = true;
      } else {
        var isBerkat = false;
      }



      if (isBerkat) {
        alert("true");
      } else {
        alert("false");
      }
    </script>
  </body>
</html>
